<h1> Job Applicaton</h1>
    <form method="get" action="#null" autocomplete="on">
        <fieldset>
           <label>Enter First Name:</label>
           <p>
               <input type="text" name="firstname" placeholder="Your First Name">
           </p>
           <label>Enter Last Name </label>
           <p>
               <input type="text" name="lastname" placeholder="Your Last Name">
           </p>
            <label>Title</label>
           <p>
               <input type="text" name="your_title" placeholder="Your current title" >
           </p>
           <label> Enter Position You Are Applying to</label>
           <p>
               <input type="text" name="your_interest" placeholder="Position">

            </p>
            <label>Enter Best Email</label>
           <p>
               <input type="text" name="your_email" placeholder="user@email.com">
           </p>
             <label>Enter Phone Number</label>
           <p>
               <input type="text" name="your_email" placeholder="(XXX)-XXX-XXXX">
           </p>
           <label>Location Address</label>
                <p>
               <input type="text" name="your_address" placeholder="Current Address">
              </p>
            <label>Upload Resume</label>
            <p>
 
            <label for="resumefile">Select resume files:</label>
            <input type="file" id="resumefile" name="resumefile" <br><br>
            <input type="submit">
    
            </p>
            <label> Upload Coverletter </label>
            <p>
                 <label for="coverfile">Select cover letter files:</label>
            <input type="file" id="coverfile" name="coverfile" <br><br>
            <input type="submit">
              
       </fieldset>
    </form>
    <input type="submit" value="Submit" onClick="Alert()" id="submit_buttn">
